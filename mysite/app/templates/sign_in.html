{% extends "base.html" %}

{% block title %}Sign in{% endblock %}

{% block data_page %}Sign in{% endblock %}

{% block breadcrumbs %}
<li><a href="/">Home</a></li>
<li class="active">Sign in</li>
{% endblock %}

{% block content %}

<div class="container">
    <form id="signIn" method="POST" action="{% url 'sign_in' %}">
        {% csrf_token %}

        <input type="hidden" name="product_id" value="0">

        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input name="login" type="text" class="form-control " id="inputName" placeholder="Name" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPass" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control " id="inputPass" placeholder="password" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="submitButton">Sign in!</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
